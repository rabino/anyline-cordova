repositories{
    jcenter()
    maven { url 'https://anylinesdk.blob.core.windows.net/maven/'}
}

dependencies {
    compile 'io.anyline:anylinesdk:3.4.1@aar'
}

android {

  defaultConfig {
    minSdkVersion 15
    targetSdkVersion 22
  }

  compileOptions {
      sourceCompatibility JavaVersion.VERSION_1_7
      targetCompatibility JavaVersion.VERSION_1_7
  }

  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
}

ext.postBuildExtras = {
    android {
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
    }
}
